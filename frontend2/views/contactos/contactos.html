<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/frontend2/styles/contactos/contactos.css">
    <script type="module" src="./contactos.js"></script>
    <script src="https://kit.fontawesome.com/b925ec4270.js" crossorigin="anonymous"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
</head>

<body>
    <section class="header">
        <section class="headerLogo">
            
        </section>
        <section class="headerNav">
            <ul class="nav">
                <li>
                    <a href="/frontend2/views/contactos/contactos.html" class="link">Contatos</a>
                </li>
                <li>
                    <a href="/frontend2/views/companias/companias.html" class="link">Compañias</a>
                </li>
                <li id="header_usuarios">
                    <a href="/frontend2/views/crear_usuario/crear_usuario.html" class="link">Usuarios</a>
                </li>
                <li>
                    <a href="/frontend2/views/regiones/regiones.html" class="link">Region/Ciudad</a>
                </li>
            </ul>
        </section>
    </section>
    <section class="cont-content">
        <section class="contactos-titulo">
            <h2>Contactos</h2>
        </section>
        <div class="cont-header">
            <section class="buttons">
                <button class="btn blue big" id="add-contact">Agregar contacto</button>
            </section>
            <section class="bus-section" id="busquedaSection">
                <div class="bus-barra" id="cont-barra">
                    <input class='busqueda' id="bus-input" >
                    <button class='icon' id="bus-icon">
                        <i class="fas fa-search" id="bus-icon-busq"></i>
                    </button>
                </div>
            </section>
        </div>
    </section>
    <section class="cont_table">
        <div class="scroll_table">
            <table class="table" id="contactsTable">
                <thead>
                    <tr class="tb_header">
                        <th class="tb_tittle th_check">
                            <input type="checkbox">
                        </th>
                        <th class="tb_tittle column">
                            <span>Contacto</span>
                            <span class="icon"><i class="fas fa-exchange-alt icon"></i></span>
                        </th>
                        <th class="tb_tittle column">
                            <span>País/Region</span>
                            <span class="icon"><i class="fas fa-exchange-alt icon"></i></span>
                        </th>
                        <th class="tb_tittle column">
                            <span>Compañia</span>
                            <span class="icon"><i class="fas fa-exchange-alt icon"></i></span>
                        </th>
                        <th class="tb_tittle column">
                            <span>Cargo</span>
                            <span class="icon"><i class="fas fa-exchange-alt icon"></i></span>
                        </th>
                        <th class="tb_tittle column">
                            <span>Interes</span>
                            <span class="icon"><i class="fas fa-exchange-alt icon"></i></span>
                        </th>
                        <th class="tb_tittle column">
                            <span>acciones</span>
                        </th>
                    </tr>
                </thead>
                <tbody id='tbody_table'>
                    
                </tbody>
            </table>
        </div>
        <div class="div_delete_contacts" id="div_delete">
            <button id="delete_contacts">Eliminar contactos</button>
            <p id="counter_contacts">.</p>
        </div>
    </section>
    <section id="new_contact">
        <div class="contact_cont">
            <div class="title">
                <h2>Nuevo contacto</h2>
                <button id="add-cancel">X</button>
            </div>

            <div class="info">
                <div class="row">
                    <label>
                        <span>Nombre<span class="req">*</span></span>
                        <input type="text" id="in-name">
                    </label>
                    <label>
                        <span>Apellido<span class="req">*</span></span>
                        <input type="text" id="in-lastname">
                    </label>
                    <label>
                        <span>Cargo<span class="req">*</span></span>
                        <input type="text" id="in-position">
                    </label>
                    <label>
                        <span>Email<span class="req">*</span></span>
                        <input type="text" id="in-email">
                    </label>
                    <label>
                        <span>Compania<span class="req">*</span></span>
                        <input type="text" id="in-company">
                    </label>
                </div>
                <div class="row">
                    <label>
                        Region
                        <select name="" id="sel-region" required>
                            <option value="" disabled selected hidden>Seleccionar región</option>
                        </select>
                    </label>
                    <label>
                        Pais
                        <select name="" id="sel-pais" required disabled>
                            <option value="" disabled selected hidden>Seleccionar pais</option>
                        </select>
                    </label>
                    <label>
                        Ciudad
                        <select name="" id="sel-ciudad"  required disabled>
                            <option value="" disabled selected hidden>Seleccionar ciudad</option>
                        </select>
                    </label>
                    <label>
                        Direccion
                        <input type="text" id="in-address">
                    </label>
                    <label>
                        Interes
                        <select name="" id="in-interest"  required>
                            <option value="25" selected >25%</option>
                            <option value="50" selected >50%</option>
                            <option value="75" selected >75%</option>
                            <option value="100" selected >100%</option>
                        </select>
                    </label>
                </div>
                <div class="row">
                    <label>
                        Canal Contacto
                        <input type="text" value="WhatsApp" id="in-channel1" disabled>
                    </label>
                    <label>
                        Contacto
                        <input type="text" id="in-channel1-contact">
                    </label>
                </div>
                <div class="row">
                    <label>
                        Canal Contacto
                        <input type="text" value="Instagram" id="in-channel2"disabled>
                    </label>
                    <label>
                        Cuenta de usuario
                        <input type="text" id="in-channel2-contact" >
                    </label>
                </div>
            </div>
            <div class="add-buttons">
                <button id="in-save">Guardar contacto</button>
                <button id="in-update">Actualizar contacto</button>
                <button id="in-delete">Eliminar contacto</button>
            </div>
        </div>
    </section>
    
</body>
</html>
